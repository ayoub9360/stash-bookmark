services:
  app:
    build: .
    expose: ["3000"]
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-bookmarks}:${POSTGRES_PASSWORD:-bookmarks}@postgres:5432/${POSTGRES_DB:-bookmarks}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      TRUST_PROXY: "1"
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
      PASSWORD: ${PASSWORD:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
  postgres:
    image: pgvector/pgvector:pg17
    volumes: ["pgdata:/var/lib/postgresql/data"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bookmarks}
      POSTGRES_USER: ${POSTGRES_USER:-bookmarks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bookmarks}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bookmarks} -d ${POSTGRES_DB:-bookmarks}"]
      interval: 2s
      timeout: 5s
      retries: 10
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-changeme}"]
    volumes: ["redisdata:/data"]
volumes:
  pgdata:
  redisdata:
